<ng-template #modalContent let-close="close">
    <div class="modal-header">
      <button type="button" class="close" (click)="close()">
            <i class="fas fa-times-circle close-icon"></i>
      </button>
    </div>
    <div class="modal-body">
        <div class="container">
            <div *ngIf="modalData?.type === 'signup'"><app-signup></app-signup></div>
            <div *ngIf="modalData?.type === 'login'"><app-login></app-login></div>
        </div>
    </div>
    <div class="modal-footer">
        <p>{{ modalData?.footerText }}</p>
    </div>
</ng-template>

<body>
    <div class="container h-100 justify-content-center align-self-center">
        <h1>QuickPlan</h1>
          <div class="row justify-content-center align-self-center">
              <div class="btn-class"> <button class="btn" (click)="openSignup()">Sign Up</button> </div> 
              <div class="btn-class"> <button class="btn" (click)="goToPlan()">Start Planning</button> </div> 
          </div>
          <div class="login-text row justify-content-center align-self-center">
             <h5><a (click)="openLogin()">Already have an account? Click here to Login</a></h5>
          </div>
    </div>
</body>
