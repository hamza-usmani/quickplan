<div class="section-header">
    <mat-card>
        <span mat-card-avatar>
            <i *ngIf="id == 1" class="fas fa-users"></i>
            <i *ngIf="id == 2" class="far fa-calendar-alt"></i>
            <i *ngIf="id == 3" class="fas fa-clipboard-list"></i>
        </span>
        <strong>{{title | uppercase }}</strong>
    </mat-card>
</div>
