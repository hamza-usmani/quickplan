<app-section-card-header title="{{title}}" id=2></app-section-card-header>
<app-calendar-header [(view)]="view" [(viewDate)]="viewDate"> </app-calendar-header>

<ng-template #modalContent let-close="close">
        <div class="modal-header">
          <h5 class="modal-title">{{ modalData?.date | date}}</h5>
          <button type="button" class="close" (click)="close()">
              Close
          </button>
        </div>
        <div class="modal-body">
            <div class="events-on-day">
                <h3>Existing events starting on this day:</h3>
                <div *ngFor="let event of modalData?.eventsOnDay" class="row form-row">
                    <mat-card>
                        <mat-card-header>
                                {{event | json}}
                        </mat-card-header>
                    </mat-card>
                </div>
            </div>
            <div class="add-new-event">
                <h3>Add Event:</h3>
                <p>Start Date:</p><pre>{{ modalData?.date }}</pre>
                <p>End Date:</p>
            </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn" (click)="addEvent(modalData.date)">Add Event</button>
        </div>
</ng-template>

<div class="align-self-center">
  <div class="cal">
    <mwl-calendar-month-view
      [viewDate]="viewDate"
      [events]="events"
      [activeDayIsOpen]="activeDayIsOpen"
      (dayClicked)="dayClicked($event.day)">
    </mwl-calendar-month-view>
  </div>
</div>
